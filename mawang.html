<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>마왕전</title>
  </head>
  <style>
    #hp {
      font-size: 50px;
    }
    body {
      text-align: center;
    }
  </style>
  <body>
    <h1>마왕을 물리치자!!</h1>
    <p><img src="ma.jpg" id="ma"></p>
    <h2>마왕</h2>
      <p style="color:red">마왕의 체력</p>
      <input id="hp" type="button" size="100px" value="30">
      <br>
      <br>
      <br>
        <input class="attack" type="button" value="공격" onclick="minus()">
        <input class="attack" type="button" value="3연격" onclick="minus3()">
    <script>
      let hpcount = 30;
      let hp = document.getElementById("hp");
      function minus() {
        if (hpcount > 0) {
          hpcount--;
          hp.value = hpcount;
        }
      }
      function minus3() {
        if (hpcount > 0) {
          hpcount--;
          hpcount--;
          hpcount--;
          hp.value = hpcount;
      }
      if (hpcount <= 10) {
        document.getElementById("ma").src = "kill.jpg";
      }
      if (hpcount <= 0) {
        document.getElementById("ma").src = "kill2.jpg";
      }
    }
          </script>
  </body>
</html>
